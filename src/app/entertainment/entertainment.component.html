<div class="row">
  <div class="card ml-5 mt-5" style="width: 18rem;" *ngFor="let article of entertainments">
    <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{(article.description.length>200)? (article.description | slice:0:200)+'..':(article.description)}}</p>
      <a href="{{article.url}}" class="btn btn-primary">Read more...</a>
    </div>
  </div>
</div>
